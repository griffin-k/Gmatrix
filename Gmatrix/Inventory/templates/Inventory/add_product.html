{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'imgs/lgu-logo.png' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% tailwind_css %}
</head>



<body class="flex bg-gray-100">
    <aside class="h-screen w-1/4 p-5 fixed">
      {% include "Dashboard/admin_nav.html" %}
    </aside>
    <section class="h-screen w-3/4 p-5 absolute inset-y-0 right-0">
      {% include "Dashboard/admin_header.html" %}


    <main class="mt-5 text-black bg-white rounded-xl border border-gray-300 px-5 py-10">
        <form action="" method="POST">
            {% csrf_token %}
            <h1 class="font-bold text-center text-3xl text-black mb-8">Add New Product</h1>
            <hr class="my-10 border border-gray-300" />

            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900">Product Name</label>
                    <input type="text" placeholder="Product Name" name="name" required
                        class="bg-gray-50 placeholder-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" />
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900">Model</label>
                    <input type="text" placeholder="Model" name="model" required
                        class="bg-gray-50 placeholder-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" />
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900">Quantity</label>
                    <input type="number" placeholder="0" name="quantity" required min="0"
                        class="bg-gray-50 placeholder-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" />
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900">Status</label>
                    <select required name="status" id="status"
                        class="bg-gray-50 p-2  placeholder-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                        <option value="Available">Available</option>
                        <option value="Not Available">Not Available</option>
                        <option value="Damaged">Damaged</option>
                    </select>
                </div>

                <div>
                    <label class="block  mb-2 text-sm font-medium text-gray-900">Category</label>
                    <select required name="category" id="category"
                        class="bg-gray-50 p-2  placeholder-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full">
                        <option value="Sensors">Sensors</option>
                        <option value="Tools">Tools</option>
                        <option value="Microcontrollers">Microcontrollers</option>
                        <option value="Soldering Equipment">Soldering Equipment</option>
                        <option value="Drones">Drones</option>
                        <option value="Actuators">Actuators</option>
                        <option value="Batteries">Batteries</option>
                        <option value="Systems">Systems</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900">Price (PKR)</label>
                    <input type="number" placeholder="1000" name="price" required step="100" min="0"
                        class="bg-gray-50 placeholder-gray-400 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full" />
                </div>
            </div>

            <button type="submit" class="w-full rounded-xl bg-gray-500 text-white font-bold text-lg py-3 border hover:bg-blue-700">
                <i class="fas fa-plus mr-2"></i> Add Product
            </button>
            
        </form>
    </main>
    </section>

</body>
</html>
