{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'imgs/lgu-logo.png' %}" />

    <title>Member Dashboard | LMS</title>

    {% tailwind_css %}

    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body class="flex bg-gray-100 ">
    <aside class="h-screen w-1/4 p-5 fixed">
        {% include 'admin_nav.html' %}
    </aside>
    <section class="h-screen w-3/4 p-5 absolute inset-y-0 right-0">
        {% include 'admin_header.html' %}

        <main class="mt-5 text-white bg-white rounded-xl border border-gray-300 px-5 py-10">
        <main class="mt-5 text-white">
            <div class="flex-col space-y-10">

                <div class="w-full h-52 rounded-2xl bg-gray-900 flex items-center justify-center text-3xl font-bold hover:bg-gray-800 transform transition-transform hover:scale-105 duration-500 cursor-pointer">
                    <a href="{% url 'download_members_csv' %}" class="flex items-center justify-center w-full h-full">
                        <img src="{% static 'imgs/view-student.png' %}" alt="" class="w-20 h-20 mr-5" />
                        Download Members CSV
                    </a>
                </div>

                <div class="w-full h-52 rounded-2xl bg-gray-900 flex items-center justify-center text-3xl font-bold hover:bg-gray-800 transform transition-transform hover:scale-105 duration-500 cursor-pointer">
                    <a href="{% url 'download_books_csv' %}" class="flex items-center justify-center w-full h-full">
                        <img src="{% static 'imgs/view-books.png' %}" alt="" class="w-20 h-20 mr-5" />
                        Download Books CSV
                    </a>
                </div>

                <div class="w-full h-52 rounded-2xl bg-gray-900 flex items-center justify-center text-3xl font-bold hover:bg-gray-800 transform transition-transform hover:scale-105 duration-500 cursor-pointer">
                    <a href="{% url 'download_issued_books_csv' %}" class="flex items-center justify-center w-full h-full">
                        <img src="{% static 'imgs/remove-book.png' %}" alt="" class="w-20 h-20 mr-5" />
                        Download Issued Book Info CSV
                    </a>
                </div>

            </div>
        </main>
    </section>
</main>
</body>

</html>
