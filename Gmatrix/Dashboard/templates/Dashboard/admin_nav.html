{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% tailwind_css %}
  <style>

    .sidebar {
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }

    .sidebar.active {
      transform: translateX(0);
    }


    .sidebar li {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .sidebar li:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .sidebar i {
      transition: color 0.3s ease;
    }

    .sidebar li:hover i {
      color: #1d4ed8; /* Change to your preferred hover color */
    }
  </style>
</head>

<body>
  {% comment %} admin side nav bar {% endcomment %}
  <div class="sidebar h-full bg-white w-full border border-gray-300 rounded-xl text-black flex flex-col justify-between overflow-y-auto">
    <div class="px-5 mt-3">
      <a href="#">
        <div class="flex items-center text-black py-2 px-2">
          <h1 class="text-xl font-semibold">Gears</h1>
        </div>
      </a>
      <ul class="space-y-3 mt-5">
        <a href="#" class="block">
          <li class="hover:bg-gray-200 cursor-pointer rounded-lg text-gray-500 py-3 text-md px-3">
            <i class="fa fa-home text-gray-500 mr-3"></i>Dashboard
          </li>
        </a>

        <a href="#" class="block">
          <li class="hover:bg-gray-200 cursor-pointer rounded-lg text-gray-500 py-3 text-md px-3">
            <i class="fa fa-users text-gray-500 mr-3"></i>Members
          </li>
        </a>

        <a href="#" class="block">
          <li class="hover:bg-gray-200 cursor-pointer rounded-lg text-gray-500 py-3 text-md px-3">
            <i class="fa fa-calendar-check text-gray-500 mr-3"></i>Attendance
          </li>
        </a>

        <a href="#" class="block">
          <li class="hover:bg-gray-200 cursor-pointer rounded-lg text-gray-500 py-3 text-md px-3">
            <i class="fa fa-box text-gray-500 mr-3"></i>Inventory
          </li>
        </a>

        <a href="#" class="block">
          <li class="hover:bg-gray-200 cursor-pointer rounded-lg text-gray-500 py-3 text-md px-3">
            <i class="fa fa-file-text text-gray-500 mr-3"></i>Report
          </li>
        </a>
      </ul>
    </div>
    <div class="space-y-3 mb-5">
      <div class="h-1 rounded-2xl w-4/5 mx-auto bg-gray-200"></div>
      <ul class="px-5 space-y-3">
        <a href="#">
          <li class="hover:bg-gray-200 cursor-pointer rounded-lg text-gray-500 py-3 text-md px-3">
            <i class="fa fa-cog text-gray-500 mr-3"></i>Settings
          </li>
        </a>
        <li class="hover:bg-gray-200 cursor-pointer rounded-lg text-gray-500 py-3 text-md px-3">
          <a href="#"><i class="fa fa-power-off text-gray-500 mr-3"></i>Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <script>
    //  JavaScript to toggle the sidebar animation
    document.addEventListener('DOMContentLoaded', function () {
      const sidebar = document.querySelector('.sidebar');
   
      sidebar.classList.add('active');
    });
  </script>
</body>

</html>
