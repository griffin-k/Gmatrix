{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'imgs/lgu-logo.png' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% tailwind_css %}
    <style>
      .form-container {
          max-width: 600px;
          margin: 0 auto;
   
          background-color: #ffffff;
      }
      .table-container {
          max-height: 500px;
          overflow-y: auto;
          border-radius: 0.5rem;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      table {
          min-width: 100%;
          border-collapse: collapse;
          border-radius: 0.5rem;
          overflow: hidden;
      }
      th, td {
          text-align: left;
          padding: 12px;
      }
      th {
        background-color: #d1d5db; /* gray-300 */
        color: #1f2937; /* dark gray text for contrast */
        border-bottom: 2px solid #e2e8f0;
    }
      tr:nth-child(even) {
          background-color: #f9f9f9;
      }
      tr:hover {
          background-color: #f1f5f9;
      }
      .form-checkbox {
          accent-color: #3b82f6;
      }
      .absent-checkbox {
          accent-color: red;
      }
      .submit-button {
          background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
          color: #ffffff;
          border: none;
          border-radius: 0.75rem;
          padding: 1rem 2rem;
          text-transform: uppercase;
          font-weight: bold;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .submit-button:hover {
          background: linear-gradient(90deg, #2563eb 0%, #1d4ed8 100%);
          transform: translateY(-2px);
      }
      .submit-button:active {
          background: linear-gradient(90deg, #1d4ed8 0%, #2563eb 100%);
          transform: translateY(1px);
      }
    </style>
</head>
<body class="flex bg-gray-100">
    <aside class="h-screen w-1/4 p-5 fixed">
      {% include "Dashboard/admin_nav.html" %}
    </aside>
    <section class="h-screen w-3/4 p-5 absolute inset-y-0 right-0">
      {% include "Dashboard/admin_header.html" %}
      <main class="mt-5 mb-10 text-black bg-white rounded-xl border border-gray-300 w px-5 py-10">
        <h1 class="mt-5 font-bold text-center text-4xl text-gray-800 mb-8">
            Mark Attendance
        </h1>
        <hr class="my-10  border border-gray-300" />
       
          
                <div class=" form-container mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" name="date" value="{{ today }}" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2" />
                </div>

                <div class="form-container ">
                    <label for="attendance_type" class="block text-sm font-medium text-gray-700">Attendance Type</label>
                    <select id="attendance_type" name="attendance_type" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                        <option value="" disabled selected>Select Type</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Regular">Regular</option>
                    </select>
                </div>

                <hr class="my-10 border border-gray-300" />
                <h2 class="font-bold text-center text-2xl text-black mb-5">Attendance Records for {{ today }}</h2>
                <form action="{% url 'mark_attendance' %}" method="POST">
                    {% csrf_token %}
                <div class="table-container">
                    <table class="min-w-full bg-white border border-gray-300">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="px-4 py-2 text-left text-gray-600">Member Name</th>
                                <th class="px-4 py-2 text-left text-gray-600">Present</th>
                                <th class="px-4 py-2 text-left text-gray-600">Absent</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for member in members %}
                            <tr class="border-b">
                                <td class="px-4 py-2">{{ member.name }}</td>
                                <td class="px-4 py-2">
                                    <input type="checkbox" id="member{{ forloop.counter }}_present" name="attendance[{{ member.id }}][Present]" class="form-checkbox">
                                </td>
                                <td class="px-4 py-2">
                                    <input type="checkbox" id="member{{ forloop.counter }}_absent" name="attendance[{{ member.id }}][Absent]" class="form-checkbox absent-checkbox">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="flex justify-center mt-5">
                    <button type="submit" class="submit-button">
                        Save Attendance
                    </button>
                </div>
            </form>
        </div>
      </main>
    </section>
</body>
</html>
