{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'imgs/lgu-logo.png' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% tailwind_css %}
    <style>
      .card {
        transition: transform 0.3s, box-shadow 0.3s;
        margin-top: 10px; /* Added this line to set top margin to 10px */
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

  <body>
    <div class="mt-5 rounded-2xl border border-x-gray-300 flex flex-col items-start bg-white w-full h-full p-10">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full mt-20">
        <div class="card bg-white rounded-2xl border border-gray-200 shadow-lg p-6 flex flex-col text-center">
          <i class="fas fa-users text-4xl text-blue-500 mb-4"></i>
          <h2 class="text-2xl font-bold mb-2">Members</h2>
          <p class="text-gray-700 text-lg">Total: <span class="text-blue-500 font-semibold">150</span></p>
        </div>
        <div class="card bg-white rounded-2xl border border-gray-200 shadow-lg p-6 flex flex-col items-center text-center">
          <i class="fas fa-boxes text-4xl text-green-500 mb-4"></i>
          <h2 class="text-2xl font-bold mb-2">Inventory</h2>
          <p class="text-gray-700 text-lg">Total: <span class="text-green-500 font-semibold">320</span></p>
        </div>
        <div class="card bg-white rounded-2xl border border-gray-200 shadow-lg p-6 flex flex-col items-center text-center">
          <i class="fas fa-graduation-cap text-4xl text-purple-500 mb-4"></i>
          <h2 class="text-2xl font-bold mb-2">Passout Members</h2>
          <p class="text-gray-700 text-lg">Total: <span class="text-purple-500 font-semibold">75</span></p>
        </div>
      </div>
    </div>
    
  </body>
</html>
